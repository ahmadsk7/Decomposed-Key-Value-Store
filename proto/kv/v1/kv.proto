syntax = "proto3";

package kv.v1;

option go_package = "github.com/censys/kv-store/proto/kv/v1;kv";

// operations for key-value store
service KeyValue {
  // put stores value at given key
  rpc Put(PutRequest) returns (PutResponse);
  
  // gets value for given key
  rpc Get(GetRequest) returns (GetResponse);
  
  // deletes key from the store
  rpc Delete(DeleteRequest) returns (DeleteResponse);
}

message PutRequest {
  string key = 1;
  bytes value = 2;
}

message PutResponse {
  bool success = 1;
}

message GetRequest {
  string key = 1;
}

message GetResponse {
  bytes value = 1;
}

message DeleteRequest {
  string key = 1;
}

message DeleteResponse {
  bool success = 1;
}
