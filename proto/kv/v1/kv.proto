syntax = "proto3";

package kv.v1;

option go_package = "github.com/censys/kv-store/proto/kv/v1;kv";

// KeyValue service provides operations for a key-value store
service KeyValue {
  // Put stores a value at the given key
  rpc Put(PutRequest) returns (PutResponse);
  
  // Get retrieves the value for the given key
  rpc Get(GetRequest) returns (GetResponse);
  
  // Delete removes the key from the store
  rpc Delete(DeleteRequest) returns (DeleteResponse);
}

message PutRequest {
  string key = 1;
  bytes value = 2;
}

message PutResponse {
  bool success = 1;
}

message GetRequest {
  string key = 1;
}

message GetResponse {
  bytes value = 1;
}

message DeleteRequest {
  string key = 1;
}

message DeleteResponse {
  bool success = 1;
}
